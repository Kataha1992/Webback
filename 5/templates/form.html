<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма данных</title>
    <link rel="stylesheet" href="/default/style.css">
</head>
<body>
    <div class="container">
        {{if .Login}}
        <h1>Редактирование данных</h1>
        <p class="user-info">Вы вошли как: <strong>{{.Login}}</strong></p>
        {{else}}
        <h1>Форма ввода данных</h1>
        {{end}}

        <form id="dataForm" method="POST" action="/submit">
            <div class="form-group">
                <label for="field1">Поле 1:</label>
                <input type="text" id="field1" name="field1" value="{{.Field1}}" required>
            </div>
            
            <div class="form-group">
                <label for="field2">Поле 2:</label>
                <input type="text" id="field2" name="field2" value="{{.Field2}}" required>
            </div>
            
            <div class="form-group">
                <label for="field3">Поле 3:</label>
                <input type="text" id="field3" name="field3" value="{{.Field3}}" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn">Отправить</button>
                {{if .Login}}
                <a href="/logout" class="btn btn-logout">Выйти</a>
                {{else}}
                <a href="/login" class="btn btn-login">Войти</a>
                {{end}}
            </div>
        </form>
    </div>

    <script src="/default/script.js"></script>
</body>
</html>
