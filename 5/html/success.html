<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успешная отправка</title>
    <link rel="stylesheet" href="/default/style.css">
</head>
<body>
    <div class="container">
        <h1>Форма успешно отправлена!</h1>
        
        <div class="credentials">
            <h2>Ваши учетные данные:</h2>
            <p><strong>Логин:</strong> {{.Login}}</p>
            <p><strong>Пароль:</strong> {{.Password}}</p>
            <p class="warning">Сохраните эти данные для последующего входа!</p>
        </div>
        
        <div class="actions">
            <a href="/login" class="btn">Войти в систему</a>
            <a href="/" class="btn btn-secondary">Вернуться на главную</a>
        </div>
    </div>

    <script src="/default/script.js"></script>
</body>
</html>
